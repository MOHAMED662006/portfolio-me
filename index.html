<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background:#0f172a;
    color:white;
}

/* ===== Navbar ===== */
nav{
    display:flex;
    justify-content:space-between;
    padding:20px 60px;
    background:#020617;
    position:sticky;
    top:0;
}

.logo{
    font-size:24px;
    font-weight:bold;
    color:#38bdf8;
}

nav ul{
    list-style:none;
    display:flex;
    gap:25px;
}

nav a{
    color:white;
    text-decoration:none;
    transition:.3s;
}

nav a:hover{
    color:#38bdf8;
}

/* ===== Hero ===== */
.hero{
    height:90vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    flex-direction:column;
}

.hero h1{
    font-size:48px;
    margin-bottom:10px;
}

.hero span{
    color:#38bdf8;
}

.btn{
    margin-top:20px;
    padding:12px 30px;
    border:none;
    background:#38bdf8;
    color:#000;
    font-weight:bold;
    cursor:pointer;
    border-radius:8px;
    transition:.3s;
}

.btn:hover{
    transform:scale(1.05);
}

/* ===== Sections ===== */
section{
    padding:80px 60px;
}

.title{
    text-align:center;
    margin-bottom:40px;
    font-size:32px;
}

/* ===== Projects ===== */
.projects{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.card{
    background:#020617;
    padding:20px;
    border-radius:15px;
    transition:.3s;
}

.card:hover{
    transform:translateY(-8px);
}

footer{
    text-align:center;
    padding:20px;
    background:#020617;
}
</style>
</head>

<body>

<!-- Navbar -->
<nav>
    <div class="logo">PORTFOLIO</div>
    <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#about">عني</a></li>
        <li><a href="#projects">مشاريعي</a></li>
        <li><a href="#contact">تواصل</a></li>
    </ul>
</nav>

<!-- Hero -->
<div class="hero">
    <h1> Me <span>Mohamed Abdalrahman</span></h1>
    <p>Frontend Developer</p>
    <button class="btn" onclick="scrollToProjects()">شوف شغلي</button>
</div>

<!-- About -->
<section id="about">
    <h2 class="title">من أنا</h2>
    <img src="image.jpg" alt="IMG-20250809-WA0031.jpg" class="profile-img">
    <p style="text-align:center;max-width:600px;margin:auto;">
        راجل كويس وهتحبني والله
    </p>
</section>

<!-- Projects -->
<section id="projects">
    <h2 class="title">MY Project</h2>
    <div class="projects">
        <div class="card">Project 1</div>
        <div class="card">Project 2</div>
        <div class="card">Project 3</div>
    </div>
</section>

<!-- Contact -->
<section id="contact">
    <h2 class="title">call me</h2>
    <p style="text-align:center;">maassyy4@gmail.com</p>
    <p style="text-align:center;">WH.01115035807</p>
</section>

<footer>
    © 2026 All Rights Reserved
</footer>

<script>
function scrollToProjects(){
    document.getElementById("projects").scrollIntoView({
        behavior:"smooth"
    });
}
</script>

</body>
</html>
